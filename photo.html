<style>
  *{
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
        
    }
    html {
        scroll-behavior: smooth;
        background-color: #EBEBEB;
    }
    /*Navigation Bar
    body {
        font-family: montserrat;
    }
    */
    nav {
        background: #ebebeb97;
        height: 60px;
        width: 100%;
        position: fixed;
        overflow: hidden;
        z-index: 2;
    }
    label.logo {
        color: black;
        font-size: 35px;
        line-height: 60px;
        padding: 0 100px;
        font-weight: bold;
    }
    nav ul {
        float: right;
        margin-right: 20px;
    }
    nav ul li {
        display: inline-block;
        line-height: 60px;
        margin: 0 5px;
    }
    nav ul li a{
        color: black;
        font-size: 18px;
        border-radius: 3px;
        padding: 7px 13px;
        text-transform: lowercase;
    }
    a:hover{
      color: orange;
      transition: .5s;   
    }
    .checkbtn{
        font-size: 30px;
        color: white;
        float: right;
        line-height: 80px;
        margin-right: 40px;
        cursor: pointer;
        display: none;
    }  
    #check {
        display: none;
    }
    nav img {
        width: 100%;
        height: auto;
    }
    @media (max-width: 952px) {
        label.logo{
            font-size: 30px;
            padding-left: 50px;
        } 
        nav ul li a {
            font-size: 16px;
        }
    }
    @media (max-width: 858px) {
        .checkbtn {
            display: block;
        }
        ul {
            position:fixed;
            width: 100%;
            height: 100vh;
            background: #2c3e50;
            top: 80px;
            left: -100%;
            text-align: center;
            transition: all .5s;

        }
        nav ul li {
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }
        nav ul li a {
            font-size: 20px;
        }
       nav  a:hover, a.active{
            background: none;
            color: #ffac37;
        }
        #check:checked ~ ul {
            left: 0;

        }
    }
